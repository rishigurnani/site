<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rishi Gurnani's Website</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- AOS CSS for scroll animations -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Chart.js Library for the graph -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <!-- These placeholders will be filled with our partials -->
    <div id="navbar-placeholder"></div>
    <div id="hero-placeholder"></div>
    <div id="main-content-placeholder"></div>
    <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- AOS JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
      AOS.init({
        duration: 1000,
        once: true
      });
    </script>
    <!-- p5.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
    <!-- Custom Animation -->
    <script src="js/manim-animation.js"></script>
    <!-- Custom Script -->
    <script src="js/script.js"></script>
    <!-- Partial Loader -->
    <script src="js/load-partials.js"></script>
    <!-- Include Marked (Markdown to HTML converter) -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Include html2pdf.js (HTML to PDF converter) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
    <!-- Resume Conversion Script -->
    <script src="js/convert-resume.js"></script>
    <!-- Initialize Citation Chart and Generate Publication List -->
    <script>
      function initCharts() {
        function computeHIndex(publications) {
          let citations = publications.map(pub => pub.citations);
          citations.sort((a, b) => b - a);
          let h = 0;
          for (let i = 0; i < citations.length; i++) {
            if (citations[i] >= i + 1) {
              h = i + 1;
            } else {
              break;
            }
          }
          return h;
        }

        function renderCitationsChart(citationsPerYear) {
          const ctx = document.getElementById('citationsChart').getContext('2d');
          const labels = Object.keys(citationsPerYear);
          const data = Object.values(citationsPerYear);
          
          new Chart(ctx, {
            type: 'line',
            data: {
              labels: labels,
              datasets: [{
                label: 'Citations per Year',
                data: data,
                backgroundColor: 'rgba(100, 200, 255, 0.2)',
                borderColor: 'rgba(100, 200, 255, 1)',
                borderWidth: 2,
                tension: 0.4,
                fill: true
              }]
            },
            options: {
              scales: {
                y: {
                  beginAtZero: true,
                  ticks: {
                    stepSize: 20
                  }
                }
              }
            }
          });
        }

        fetch('google_scholar.json')
          .then(response => response.json())
          .then(data => {
            const totalCitations = data.total_citations;
            const hIndex = computeHIndex(data.publications);
            document.getElementById('scholar-metrics').innerText =
              `Total Citations: ${totalCitations} | h-index: ${hIndex}`;
    
            renderCitationsChart(data.citations_per_year);
            
            // Dynamically generate the publication list.
            const pubList = document.getElementById('publication-list');
            pubList.innerHTML = ''; // Clear any existing content
            data.publications.forEach(pub => {
              const li = document.createElement('li');
              li.innerHTML = `
                <div class="pub-item">
                  <div class="pub-title"><em>${pub.title}</em></div>
                  <div class="pub-details">
                    <span class="pub-year">(${pub.year})</span> â€“ 
                    <span class="pub-citations">${pub.citations} citations</span>
                    <br/>
                    <small class="pub-authors">${pub.authors}</small>
                    ${pub.venue ? `<br/><small class="pub-venue">${pub.venue}</small>` : ''}
                  </div>
                </div>
              `;
              pubList.appendChild(li);
            });
          })
          .catch(error => {
            console.error('Error loading scholar data:', error);
            document.getElementById('scholar-metrics').innerText =
              'Citation data unavailable';
          });
      }
    </script>
  </body>
</html>
